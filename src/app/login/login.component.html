<fieldset>
  <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h5 class="h5 mb-3 font-weight-normal">Please Login or <a routerLink='/register'>Sign Up</a></h5>
    <div class="form-group">
      <input type="text" class="form-control" formControlName="username"  placeholder="Username" autofocus>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" formControlName="password" placeholder="Password">
    </div>
    <label>
      <a [routerLink]="['/forgot-password']">Forgot password?</a>
    </label> 
    <button class="btn btn-primary lsbtn" type="submit">Login</button>
  </form> 
</fieldset>
