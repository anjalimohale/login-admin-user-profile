<form class="form-signin" [formGroup]="resetPassForm" (ngSubmit)="onSubmit()">
  <div>
   <strong><h3>Reset Password</h3></strong> 
  </div>

    <div formGroupName="password">
      <div class="form-group">
        <label>Password</label>
        <input  type="password" class="form-control" formControlName="pwd" placeholder="Enter password">
        <div *ngIf="password.get('pwd').errors">
          <div *ngIf="password.get('pwd').errors.required && password.get('pwd').touched" class="help-block">Password Required*</div>
        </div>
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" class="form-control" formControlName="confirmPwd" placeholder="Re-enter Password">
        <div *ngIf="password.get('confirmPwd').errors">
          <div *ngIf="password.get('confirmPwd').errors.required && password.get('confirmPwd').touched" class="help-block">Confirm Password Required*</div>      
        </div>
        <div *ngIf=" (password.get('pwd').dirty && password.get('confirmPwd').dirty) && password.hasError('notSamePassword')"  class="help-block">
          <div class="help-block">Password Not matched</div>      
        </div>
      </div>
   </div>

   <div class="box-footer">
    <button class="btn btn-primary" [disabled] = "!resetPassForm.valid" type="submit">Reset</button>
  </div>
</form>
